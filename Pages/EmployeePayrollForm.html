<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/EmployeePayrollForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form action="#" class="form" onsubmit="save(event);return false">
            <!-- UC2 -->
            <div class="form-head">Employee Payroll Form</div>

            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your name.." required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -3.png" alt="pic">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse 1.png" alt="pic">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -8.png" alt="pic">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -7.png" alt="pic">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label for="sales" class="text">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label for="finance" class="text">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label for="others" class="text">Other</label>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
